<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fruit Cut ‚Äî Final</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.USER_IMGS = [
      "apple.png","banana.png","cantaloupe.png","guava.png","mango.png",
      "orange.png","papaya.png","pear.png","pineapple.png","plum.png",
      "pomegranate.png","strawberry.png","watermelon.png"
    ];
    window.USER_BOMB = "bomb.png";
  </script>
</head>
<body>
  <div class="container">
    <h1>üçâ Fruit Cut ‚Äî Final</h1>

    <div class="hud">
      <div class="stat">Score: <strong id="scoreEl">0</strong></div>
      <div class="stat">Lives: <strong id="livesEl">3</strong></div>
      <div class="stat">Coins: <strong id="coinsEl">0</strong></div>
      <div style="flex:1"></div>
      <div class="stat">Level: <strong id="levelEl">1</strong></div>
    </div>

    <div id="gameWrapper">
      <div id="gameArea" aria-label="Game area ‚Äî swipe to cut fruits"></div>
      <canvas id="bladeCanvas"></canvas>
      <canvas id="splatCanvas" style="pointer-events:none"></canvas>

      <div id="bigStart" class="bigStart">START</div>

      <div id="debug" class="debug" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn ghost">Start</button>
      <button id="pauseBtn" class="btn ghost" disabled>Pause</button>
      <button id="restartBtn" class="btn ghost">Restart</button>
      <button id="consoleBtn" class="btn ghost">Toggle Console</button>
    </div>

    <p class="tip">Tip: Slice fruits by swiping. Cut combos ‚Äî avoid bombs. Put images in <code>images/</code>.</p>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
