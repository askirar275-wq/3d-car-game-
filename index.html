<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fruit Cut ‚Äî Debug Build</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>üçâ Fruit Cut ‚Äî Debug Build</h1>

    <div class="hud">
      <div class="stat">Score: <strong id="scoreEl">0</strong></div>
      <div class="stat">Lives: <strong id="livesEl">3</strong></div>
      <div class="stat">Coins: <strong id="coinsEl">0</strong></div>
      <div style="flex:1"></div>
      <div class="stat">Level: <strong id="levelEl">1</strong></div>
    </div>

    <div id="gameWrapper">
      <div id="gameArea" aria-label="Game area"></div>
      <canvas id="bladeCanvas"></canvas>

      <div id="bigStart">START</div>

      <!-- debug overlay -->
      <div id="debugConsole" class="debug-console hidden">
        <div class="dbg-head">
          <strong>Debug Console</strong>
          <button id="dbgClear">Clear</button>
        </div>
        <div id="dbgLog" class="dbg-log" aria-live="polite"></div>
      </div>

      <div id="missingBox" class="missing-box hidden"></div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="restartBtn">Restart</button>
      <button id="toggleDbg">Toggle Console</button>
    </div>

    <p class="tip">Tip: Slice fruits by swiping. Avoid bombs. Use Switch Console to debug loading.</p>
  </div>

  <script src="js/game.js" defer></script>
</body>
</html>
