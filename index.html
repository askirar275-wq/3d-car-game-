<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fruit Cut — Stable</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍉 Fruit Cut — Stable</h1>

    <div class="hud">
      <div class="stat">Score: <strong id="scoreEl">0</strong></div>
      <div class="stat">Lives: <strong id="livesEl">3</strong></div>
      <div class="stat">Coins: <strong id="coinsEl">0</strong></div>
      <div style="flex:1"></div>
      <div class="stat">Level: <strong id="levelEl">1</strong></div>
    </div>

    <div id="gameWrapper">
      <div id="gameArea" aria-label="Game area — swipe to cut fruits"></div>
      <canvas id="splatCanvas" class="layer"></canvas>
      <canvas id="bladeCanvas" class="layer"></canvas>
      <div id="bigStart">START</div>
    </div>

    <div class="controls">
      <button id="startBtn" class="ghost">Start</button>
      <button id="pauseBtn" class="ghost" disabled>Pause</button>
      <button id="restartBtn" class="ghost">Restart</button>
      <button id="toggleConsole" class="ghost">Toggle Console</button>
    </div>

    <p class="tip">Tip: Slice fruits by swiping. Avoid bombs 💣</p>
  </div>

  <div id="debug" class="debugBox" aria-hidden="false"></div>

  <script src="js/game.js"></script>
</body>
</html>
